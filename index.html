<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>สมัครสมาชิกห้องสมุด</h1>
    <form id="library-form">
        <label for="thai-name">ชื่อ-นามสกุล (ภาษาไทย):</label>
        <input type="text" id="thai-name" name="thai-name" required>
        
        <label for="eng-name">ชื่อ-นามสกุล (ภาษาอังกฤษ):</label>
        <input type="text" id="eng-name" name="eng-name" required>
        
        <label>เพศ:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">หญิง</label>
        
        <label for="student-id">รหัสนักศึกษา:</label>
        <input type="text" id="student-id" name="student-id" required pattern="[0-9]{8}">
        
        <label for="faculty">คณะที่ศึกษา:</label>
        <input type="text" id="faculty" name="faculty" required>
        
        <label for="email">อีเมล:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="birthdate">วันเกิด:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label for="book-type">ประเภทของหนังสือที่สนใจ:</label>
        <select id="book-type" name="book-type" required>
            <option value="fiction">นวนิยาย</option>
            <option value="science">วิทยาศาสตร์</option>
            <option value="history">ประวัติศาสตร์</option>
            <option value="other">อื่น ๆ</option>
        </select>
        
        <label for="newsletter">ต้องการรับข่าวสารข้อมูลทางอีเมล:</label>
        <input type="checkbox" id="newsletter" name="newsletter">
        
        <button type="submit">สมัครสมาชิก</button>
    </form>
</body>
</html>
